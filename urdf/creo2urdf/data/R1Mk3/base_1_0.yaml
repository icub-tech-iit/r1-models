sensors:
  - linkName: mobile_base_body_link
    frameName: SCSYS_MOBILE_BASE_LIDAR
    sensorName: "base_laser"
    exportFrameInURDF: No
    sensorType: "ray"
    updateRate: 40
    sensorBlobs:
    - |
                <ray>
                 <scan>
                  <horizontal>
                   <samples>360</samples>
                   <resolution>1</resolution>
                   <min_angle>-3.14</min_angle>
                   <max_angle>3.14</max_angle>
                  </horizontal>
                 </scan>
                 <range>
                  <min>0.10</min>
                  <max>5.0</max>
                  <resolution>0.01</resolution>
                 </range>
                 <noise>
                  <type>gaussian</type>
                  <mean>0.0</mean>
                  <stddev>0.005</stddev>
                 </noise>
                </ray>
    - |
                <plugin name='laser_sensor' filename='libgazebo_yarp_lasersensor.so'>
                    <yarpConfigurationFile>model://R1Mk3/conf/gazebo_cer_laser_sensor.ini</yarpConfigurationFile>
                </plugin>
